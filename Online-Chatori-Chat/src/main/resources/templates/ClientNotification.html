<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
      
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
          
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
       integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
       crossorigin="anonymous"></script>

<title>Deshborad</title>

<link rel="stylesheet" href="/css/all.css" />
<script type="text/javascript" th:src="@{/js/all.js}"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/CProfile/{RestorentId}(RestorentId=${restorent.RestorentId})}">Deshboard</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
   </button>
</nav>

<p style="float:left;color:green;font-size:20px" th:text="${#calendars.format(#calendars.createNow(), 'dd/MM/yyyy HH:mm')}"></p>
<br />
<!-- getting detail in card -->
	
	<div  th:each="member: ${membership}" class="container"> 
	  
	  <div class="alert alert-info alert-dismissible">
	    
	    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	    <b>your current plan is expire on:- </b> <b><p th:text="${member.expiredate}"></p></b>
	 
	     <div th:if="${member.currentdate &gt; member.expiredate  }">
	    
	        <form action="#" th:href="@{/renewplan}" th:object="${member}">
	          
	          <input type="hidden" th:value="${member.id}" name="membershipid"/>
	          <button type="submit" class="btn btn-success">Buy</button>
	          
	        </form>
	        
	    </div>
	   
	</div>
</div>


<form action="#" th:action="@{/renewplan}" th:object="${member}" method="Get">
	          
	          <input type="hidden" th:value="${membership.id}" name="membershipid"/>
	          <button type="submit" class="btn btn-success">Buy</button>
	          
	        </form>
</body>
</html>
