<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        
<!-- <link rel="stylesheet" href="/css/all.css" /> -->
<script type="text/javascript" th:src="@{/js/all.js}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Home</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>		    
	      
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <ul class="navbar-nav mr-auto">        
			  <!-- <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a> -->
				
				  <li class="nav-item dropdown">
			          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			           User
			          </a>
			          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			            <a class="dropdown-item" th:href="@{/UserLogin}">Login</a>
			            <a class="dropdown-item" th:href="@{/UserSignUp}">SignUp</a>	
				      </div>
			      </li>
	             
	             <li class="nav-item dropdown">
			          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			            Client
			          </a>
			          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			            <a class="dropdown-item" th:href="@{/ClientProfileLogin}">Login</a>
			            <a class="dropdown-item" th:href="@{/ClientSignUp}">SignUp</a>	
				      </div>
			      </li>
	        </ul>
	   </div>
  </nav>

  <!-- delete message -->
  <div class="container">
	  <div th:if="${logout!=null}" class="alert alert-success alert-dismissible">
	    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	    <span class="alert alert-success text-center" th:text="${logout}"></span>
	  </div>
   </div>
   
  <div>
  <img style="width:100%;height:100%;" src="/img/restorents/restorent5.jpg" alt="Card image cap">
  </div>
  
  <!-- delete message -->
  <div class="container">
	  <div th:if="${delete!=null}" class="alert alert-danger alert-dismissible">
	    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	    <span class="alert alert-danger text-center" th:text="${delete}"></span>
	  </div>
   </div>
</body>
</html>
