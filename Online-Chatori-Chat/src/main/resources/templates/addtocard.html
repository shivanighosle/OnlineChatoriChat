 <!DOCTYPE html>
<html  lang="eg" xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:th="http://www.thymeleaf.org"
	   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"></script>
         
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous" ></script>
      
<link rel="stylesheet" href="/css/all.css" />
<script type="text/javascript" th:src="@{/js/all.js}"></script>
<title>Show All Available Dishes</title>
</head>
<body>
  
  <!-- header bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/UserHome}">DashBoard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
         <li class="nav-item">
          <a class="nav-link" href="#">User</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" th:href="@{/AllAddedDishes}">MyCard</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" th:href="@{/MyOrder}">MyOrder</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/notification}">Notification</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            MyAccount
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/change-password-home}">ChangePassword</a>
            <a class="dropdown-item" th:href="@{/delete-account}" onclick="return confirm('Are you sure?')">DeleteAccount</a>	
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" th:href="@{clientlogout}">LogOut</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
 <br />

  <form action="#" th:action="@{/showDishesToUser}" th:object="${card}" method="Get">
  	<input type="hidden" th:value="${card.RestorentId}" name="restorentId" id="restorentId" />
  	<button type="submit" class="btn btn-success btn-sm" >Add More Dishes</button>
  </form>
  
  
  <!--  add to card menu  when user click on addToCard button for varification like which dish he/she added recently is shown here and also having add more dishes button to add more -->	
 <section class="container">
    	
    	<div class="card">
    		
    		<div class="card-body">
    			
    			<h1 class="text-center"> Dish successfully added </h1>
    			
    			   <table class="table">
					
				     <thead class="thead-dark">
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">DishName</th>
					      <th scope="col">DishPrice</th>
					      <th scope="col">DishImage</th>
					    </tr>
					  </thead>
					  
					  <tbody>
					    					   
					    <tr th:each=" c: ${dish}">
					      <th scope="row" th:text="${'Dish'+c.dishid}">1</th>
					      <td th:text="${c.dishName}">Name</td>
					      <td  th:text="${c.dishPrice}">Price</td>
					      <td>
                             <img class="dish_images" th:src="@{'/img/dishes/'+${c.dishImage}}" alt="dishes images" />
                          </td>
					    </tr>
				
					  </tbody>
					
    		     </table>
    		     
    		</div>
    		
    	</div>
    	
    </section>	
</body>
</html>
