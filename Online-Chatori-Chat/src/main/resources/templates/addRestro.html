<!-- add restrorent card started from here -->
<div class="container mt-5">
    <div class="card">
        <h4 class="card-header text-center">Add Restorent </h4>
        <div class="card-body">
            <form role="form" data-toggle="validator" action="#" th:action="@{SaveRestorent}" th:object="${restorent}" method="post"  >

                <div class="form-group">
                    <label>Restorent Full Name</label>
                    <input type="text" 
                           th:field="*{name}"
                           name="name"
                           class="form-control" 
                           id="inputEmail" 
                           placeholder="restrorent name...." autocomplete="off" required>

                    <!-- Error -->
                    <div class="help-block with-errors"></div>
                </div>


               <div class="form-group">
                <label>Menu</label>
                  <div class="">
                    <select style="width:100%;" multiple class="chosen-select form-control " data-placeholder="select dishes" name="menu" autocomplete="off">
                        <option th:field="*{menu}" value=""></option>
                        <option th:field="*{menu}" value="thali">  Thali   </option>
                        <option th:field="*{menu}" value="special thali">  Special Thali  </option>
                        <option th:field="*{menu}" value="dal bati">  Dal Bati  </option>
                        <option th:field="*{menu}" value="dal chaval">  Dal Chaval  </option>
                        <option th:field="*{menu}" value="paneer masala">  Paneer Masala  </option>
                        <option th:field="*{menu}" value="palak paneer">  Palak Paneer  </option>
                        <option th:field="*{menu}" value="pani puri">  Pani Puri  </option>
                        <option th:field="*{menu}" value="ice-cream">  Ice-Cream  </option>
                    </select>
                  </div>
                 
                  <div class="help-block with-errors"></div>
              </div> 


                  <div class="form-group">
                      <label>Base Price</label>
                      <input type="number"
                             th:field="*{price}"
                             name="price" 
                             class="form-control" 
                             id="inputEmail" 
                             placeholder="base price" autocomplete="off" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                  </div>

                 <div class="">
                     <label for="image">Restorent Image</label><br>
                      <input type="file" 
                             id="myFile"
                             name="image" 
                             th:field="*{image}" autocomplete="off" required>

                       <!-- Error -->
                      <div class="help-block with-errors"></div>
               </div><br>
              
              <input type="hidden" th:field="*{RestorentId}" />

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Add Restro </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
