 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
      
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
      
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        
<link rel="stylesheet" href="/css/all.css" />
<script type="text/javascript" th:src="@{/js/all.js}"></script>
<title>Edit restorent</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/CProfile/{RestorentId}(RestorentId=${restorent.RestorentId})}">Deshboard</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<!-- add restrorent card started from here -->
<div class="container mt-5">
    <div class="card">
        <h4 class="card-header text-center">Edit Restorent </h4>
        <div class="card-body">
            <form role="form" data-toggle="validator" action="#" th:action="@{/EditRestorent/{RestorentId}(RestorentId=${restorent.RestorentId})}" th:object="${restorent}" method="post">
                                                                           <!--  @{/editRestro/{id}(id=${restorent.RestorentId})} -->
                <input type="hidden" th:value="${RestorentId}" />
                    
                    <div class="form-group">
                    <label>Restorent Full Name</label>
                    <input type="text" 
                           th:field="*{name}"
                           name="name"
                           class="form-control" 
                           id="inputEmail" 
                           placeholder="restrorent name...." required>

                    <!-- Error -->
                    <div class="help-block with-errors"></div>
                </div>


               <div class="form-group">
                <label>Menu</label>
                  <div class="">
                    <select style="width:100%;" multiple class="chosen-select form-control " data-placeholder="select dishes" name="menu" th:field="*{menu}">
                        <option  value=""></option>
                        <option  value="thali">  Thali   </option>
                        <option  value="special thali">  Special Thali  </option>
                        <option  value="dal bati">  Dal Bati  </option>
                        <option  value="dal chaval">  Dal Chaval  </option>
                        <option  value="paneer masala">  Paneer Masala  </option>
                        <option  value="palak paneer">  Palak Paneer  </option>
                        <option  value="pani puri">  Pani Puri  </option>
                        <option  value="ice-cream">  Ice-Cream  </option>
                    </select>
                  </div>
                 
                  <div class="help-block with-errors"></div>
              </div> 


                  <div class="form-group">
                      <label>Base Price</label>
                      <input type="number"
                             th:field="*{price}"
                             name="price" 
                             class="form-control" 
                             id="inputEmail" 
                             placeholder="base price" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                <div class="">
                  <label for="image">Restorent Image</label><br>
                      <input type="file" 
                             id="myFile"
                             th:field="*{image}"
                             name="image"  required>

                <!-- Error -->
                <div class="help-block with-errors"></div>
             </div><br>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>


  <!-- js part -->
  <script type="text/javascript">
      $(".chosen-select").chosen({
        no_results_text: "Oops, nothing found!"
       })
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
</body>
</html>
